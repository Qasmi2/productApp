<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      View Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h1>{{product.name}}</h1>
        <p>{{product.detail}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
